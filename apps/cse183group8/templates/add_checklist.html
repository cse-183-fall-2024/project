[[extend 'layout.html']]

[[block page_head]]
<style>
    [v-cloak] {
        display: none;
    }
</style>
[[end]]

[[block page_menu_items]]
<a class="navbar-item" href="[[=URL('index')]]">Checklists</a>
<a class="navbar-item" href="[[=URL('user_statistics')]]">My Birding</a>
[[end]]

[[block page_scripts]]
<script>
    let drawn_coordinates = JSON.parse('[[=XML(drawn_coordinates)]]' || '[]');
</script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/index_to_checklist.js"></script>
[[end]]

<div class="section" id="app" v-cloak>
    <div class="container">
        <h1 class="title">
            <i class="fa fa-list"></i> Add Checklist
        </h1>

        <div class="columns">
            <!-- Form Section -->
            <div class="column is-half">
                <form action="[[=URL('submit_checklist')]]" method="post">
                    <!-- Species Name -->
                    <div class="field">
                        <label class="label" for="species-name">Species Name</label>
                        <div class="control">
                            <input 
                                id="species-name"
                                class="input"
                                type="text"
                                name="species_name"
                                placeholder="Enter species name"
                                required
                            >
                        </div>
                    </div>

                    <!-- Latitude -->
                    <div class="field">
                        <label class="label" for="latitude">Latitude</label>
                        <div class="control">
                            <input 
                                id="latitude"
                                class="input"
                                type="text"
                                name="latitude"
                                placeholder="Enter latitude"
                                required
                            >
                        </div>
                    </div>

                    <!-- Longitude -->
                    <div class="field">
                        <label class="label" for="longitude">Longitude</label>
                        <div class="control">
                            <input 
                                id="longitude"
                                class="input"
                                type="text"
                                name="longitude"
                                placeholder="Enter longitude"
                                required
                            >
                        </div>
                    </div>

                    <!-- Observation Date -->
                    <div class="field">
                        <label class="label" for="observation-date">Date Observed</label>
                        <div class="control">
                            <input 
                                id="observation-date"
                                class="input"
                                type="date"
                                name="observation_date"
                                required
                            >
                        </div>
                    </div>

                    <!-- Observation Time -->
                    <div class="field">
                        <label class="label" for="observation-time">Time Observations Started</label>
                        <div class="control">
                            <input 
                                id="observation-time"
                                class="input"
                                type="time"
                                name="time_observations_started"
                                required
                            >
                        </div>
                    </div>

                    <!-- Duration -->
                    <div class="field">
                        <label class="label" for="duration">Duration Observed (minutes)</label>
                        <div class="control">
                            <input 
                                id="duration"
                                class="input"
                                type="number"
                                name="duration_minutes"
                                placeholder="Enter duration in minutes"
                                required
                                min="0"
                            >
                        </div>
                    </div>

                    <!-- Submit and Cancel Buttons -->
                    <div class="field is-grouped">
                        <div class="control">
                            <button type="submit" class="button is-link">Submit Checklist</button>
                        </div>
                        <div class="control">
                            <button 
                                type="reset" 
                                class="button is-link is-light"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
              </div>
        </div>
    </div>
</div>
